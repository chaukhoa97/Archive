<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Basics</title>
    <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="form.css" />
    <!--? Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <form
      action="https://formspree.io/f/mqkwpzea"
      method="POST"
      class="m-auto"
      style="width: 60%"
    >
      <h3 class="mb-1">Lists</h3>
      <!--? <data list>.<option value='option1'> -->
      <div class="mb-3">
        <!-- <label for = "country"> tương ứng với <input id = "country">: click label đưa tới input -->
        <label class="form-label" for="country">Data List</label>
        <input
          class="form-control"
          id="country"
          type="text"
          placeholder="Nhập tên nước đi bro"
          list="country_suggestion"
          required
          minlength="3"
          maxlength="8"
        />
        <!--* Liên kết với nhau bằng <input list='sameHere'> và <datalist id='sameHere' >  -->
        <datalist id="country_suggestion">
          <option value="Úc"></option>
          <option value="Canada"></option>
          <option value="Mỹ"></option>
        </datalist>
      </div>
      <!--? <input type = 'number'> -->
      <div class="Data_List_Number mb-3">
        <label class="form-label" for="num">Data List: Number</label>
        <input
          class="form-control"
          id="num"
          type="number"
          placeholder="Nhập số"
          required
          min="0"
          max="100"
          autofocus
        />
      </div>
      <!--? Dropdown List  -->
      <div class="mb-3">
        <label for="selectChampion">Dropdown List</label>
        <select class="form-select form-select-lg" id="selectChampion">
          <optgroup label="AD">
            <option value="">Ezreal</option>
            <option value="">Vayne</option>
            <option value="">Jinx</option>
          </optgroup>
          <optgroup label="Bruiser">
            <option value="">Lee Sin</option>
            <option value="">Malphite</option>
            <option value="">Yasuo</option>
          </optgroup>
        </select>
      </div>
      <h3 class="mt-4 mb-1">
        Checks and radios:
        https://getbootstrap.com/docs/5.0/forms/checks-radios/
      </h3>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="Mod skin"
          checked
          disabled
        />
        <label class="form-check-label label-inline" for="Mod skin"
          >Checkbox</label
        >
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="x" id="x1" checked />
        <label class="form-check-label" for="x1">Radio 1</label>
      </div>
      <div class="form-check">
        <!--* Vì name giống nhau (đều là "x") nên chỉ dc tích dc 1 ô -> checked ở Radio1 ko hoạt động -->
        <input class="form-check-input" type="radio" name="x" id="x2" checked />
        <label class="form-check-label" for="x2">Radio 2</label>
      </div>
      <div class="form-check-inline form-switch" style="width: 300px">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          checked
          disabled
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>
      <div class="form-check-inline form-switch" style="width: 400px">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>

      <fieldset class="Tương đương section">
        <legend class="Tương đương h1 h2 mt-4 mb-1">Footer</legend>
        <input
          class="form-range mb-3"
          type="range"
          min="0"
          max="100"
          value="20"
        />
        <input
          class="form-control mb-3"
          type="file"
          multiple
          accept=".jpg, .png"
        />
        <!-- hoặc accept = 'image/*' -->
        <div class="mb-3 text-center">
          <button class="btn btn-primary mx-2" type="submit">Register</button>
          <button class="btn btn-primary mx-2" type="reset">Clear</button>
        </div>
        <textarea
          class="form-control"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="form {
          width: 70%;
          padding: 2rem;
        }
        
        textarea {
          resize: none;
        }"
        ></textarea>
        <!-- <input type="hidden" name='id' value='123'> -->
      </fieldset>
    </form>
  </body>
</html>
