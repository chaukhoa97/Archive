#1 query, mutation, subscription là các `operation type` (MUST-HAVE)
#2 HnF là `operation name` (OPTIONAL)
#! operation có `hero` (line 6) ở trong một operation `query` (line 3) -> ở schema cũng phải có `hero` trong `type Query` (line 23)
query HnF($episode: Episode = 2) {
  #* $episode: Episode = 2 ($variableName: Type = defaultValue)
  hero(episode: $episode) {
    name
    friends {
      name
    }
  }
}

mutation createReviewForEpisode($ep: Episode!, $rv: ReviewInput!) {
  #! Tương tự như trên - Check line 21 schema
  createReview(episode: $ep, review: $rv) {
    stars
    commentary
  }
}
