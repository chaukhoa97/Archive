# Scalar Type: String, Int, Float, Boolean, ID -> can't have sub-fields like Array or Object. Chúng ta có thể tự khai báo Scalar Type ví dụ ntn:
scalar Episode

# SpaceCat là 1 "GraphQL Object Type" - PascalCase
type SpaceCat {
  name: String!
  "Non-null list of non-null Mission"
  missions: [Mission!]!
  #* `episode` là 1 arg của `hero`, với type là `Episode` ở trên và có "1" là default value
  hero(episode: Episode = 1): Float
}

#1 Giống với object bình thường, chỉ khác là dc dùng trong các operation, như `mutation` chẳng hạn:
input ReviewInput {
  stars: Int!
  commentary: String
}

type Query {
  spaceCats: [SpaceCat]
}

type Mutation {
  createReview(episode: Episode!, review: ReviewInput!): String
}
